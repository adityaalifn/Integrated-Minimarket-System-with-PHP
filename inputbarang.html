<!DOCTYPE html>
<html lang="en">

<head>
  <title>CIISys</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand logo-cis" href="#">CIISys</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="daftarbarang.html">Daftar Barang</a></li>
        <li class="active"><a href="#">Input Data Barang</a></li>
        <li><a href="inputdatasupplier.html">Input Data Supplier</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </nav>


  <div id="frm" class="container">
    <div class="row">
      <!-- <div class="container" align="center" "row centered-form"> -->
      <form class="form-horizontal" action='' method="POST">
        <fieldset>
          <div id="legend">
            <h2 legend class="">Input Data Barang</legend>
          </div>
          <div class="control-group">
            <label class="control-label" "form-control" for="id_supplier">ID Supplier</label>
            <br><br>
            <select name="id_supplier">
                  <option value="sp1">Supplier 1</option>
                  <option value="sp2">Supplier 2</option>
                  <option value="sp3">Supplier 3</option>
                  <option value="sp4">Supplier 4</option>
                </select>
            <br><br>

          </div>

          <div class="control-group">
            <label class="control-label" for="kode_barang">Kode Barang</label>
            <div class="controls">
              <input type="text" id="kode_barang" name="kode_barang" placeholder="" class="form-control">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="nama_barang">Nama Barang</label>
            <div class="controls">
              <input type="text" id="nama_barang" name="nama_barang" placeholder="" class="form-control">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="jenis">Jenis Barang</label>
            <div class="controls">
              <input type="text" id="jenis" name="jenis" placeholder="" class="form-control">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="harga_beli">Harga Beli</label>
            <div class="controls">
              <input type="text" id="harga_beli" name="harga_beli" placeholder="" class="form-control">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="harga_jual">Harga Jual</label>
            <div class="controls">
              <input type="text" id="harga_jual" name="harga_jual" placeholder="" class="form-control">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="jumlah_barang">Jumlah Barang</label>
            <div class="controls">
              <input type="text" id="jumlah_barang" name="jumlah_barang" placeholder="" class="form-control">
            </div>
          </div>

          <div class="control-group">
              <label class="control-label" for="id_gudang">ID Sektor gudang</label>
              <div class="controls">
                <input type="text" id="id_gudang" name="id_gudang" placeholder="" class="form-control">
              </div>
            </div>

          <br>

          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-success">Register</button>
            </div>


            <br>

          </div>
      </form>
    </div>
  </div>

</body>

</html>
